<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 
</head>
<body>
    <nav class="navbar navbar-expand-sm" style="background-color: #000000;">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">INICI</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/lavanguardia/deportes">DEPORTES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/lavanguardia/economia">ECONOMIA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/lavanguardia/natural">NATURAL</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/lavanguardia/politica">POLITICA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/lavanguardia/vida">VIDA</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="demo" class="carousel slide" data-bs-ride="carousel">

 
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
    </div>
    
   
    <div class="carousel-inner">
        <div class="carousel-item active">
        <img src="/static/img/barsa.jpg" alt="barsa" class="d-block" style="width:100%">
        </div>
        <div class="carousel-item">
        <img src="/static/img/eco.jpg" alt="eco" class="d-block" style="width:100%">
        </div>
        <div class="carousel-item">
        <img src="/static/img/natura.jpg" alt="natura" class="d-block" style="width:100%">
        </div>
        <div class="carousel-item">
            <img src="/static/img/poli.jpg" alt="poli" class="d-block" style="width:100%">
        </div>
        <div class="carousel-item">
            <img src="/static/img/vida.jpg" alt="vida" class="d-block" style="width:100%">
        </div>
    </div>
    
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
    </div>
    
</body>
</html>
